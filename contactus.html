<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Holy Moly's</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <address>
                <p><strong>Holy Moly's Restaurant</strong></p>
                <p>sector 65, Main Street</p>
                <p>Chandigarh,144011</p>
                <p>Email: info@holymolys.com</p>
                <p>Phone: +91-9639342210</p>
            </address>
        </section>
    </main>
    <footer>
        &copy; 1998 Holy Moly's Restaurant
    </footer>
</body>
</html>
